<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniLoop - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
    }
    
    .offline-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="offline-indicator">Offline</div>
  
  <div class="container">
    <div class="logo">UL</div>
    <h1>You're offline</h1>
    <p>
      UniLoop needs an internet connection to work properly. 
      Please check your connection and try again.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
